<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registro ñibros</title>
</head>
<body>
    <div class="container">   
    <br>
        <h1>Agregar un nuevo  libro</h1>
        <div class="row">

            <div class="col col-xl-6 col-12 ">
                <label class="" for="titulo">Nombre de el libro</label>
                <input type="text" id="titulo" class="form-control ">
            </div>

            <div class="col col-xl-6 col-12 ">
                <label class="" for="autor">Autor</label>
                <input type="text" id="autor" step="1" class="form-control ">
            </div>

            </div> <!-- row -->

            <div class="col col-xl-6 col-12 ">
                <label class="" for="isbn"> isbn </label>
                <input type="text" id="isbn" class="form-control ">
            </div>


            <div class="col col-xl-6 col-12 ">
                <label class="" for="num_ejem_dis">Número de ejemplares disponibles</label>
                <input type="number" id="num_ejem_dis" class="form-control ">
            </div>

            <div class="col col-xl-6 col-12 ">
                <label class="" for="num_ejem_ocup">Número de ejemplares ocupados</label>
                <input type="text" id="num_ejem_ocup" class="form-control ">
            </div>

            <br>
            <button class="btn btn-primary" onclick="registrarLibro()">Enviar</button>
            <a href="./crearCliente.html" class="btn btn-secondary">Limpiar</a>
            <a href="#" class="btn btn-primary">Vover</a>

        </div>
    </div>


    <!-- scripts -->
    
    <script src="./libro.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
