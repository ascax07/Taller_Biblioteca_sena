<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos_globales/formulario.css">
    <link rel="stylesheet" href="../estilos_globales/boton_elegante.css">
    <title>Registro libros</title>
</head>

<body>
    <div class="form-container">
        <h1>Agregar un nuevo libro</h1>

        <form class="form">
            <div class="form-group">
                <label class="" for="titulo">Nombre de el libro</label>
                <input type="text" id="titulo" class="form-control ">
            </div>
        </form>

        <form class="form">
            <div class="form-group">
                <label class="" for="autor">Autor</label>
                <input type="text" id="autor" step="1" class="form-control ">
            </div>
        </form>

        <form class="form">
            <div class="form-group">
                <label class="" for="isbn"> isbn </label>
                <input type="number" id="isbn" class="form-control ">
            </div>
        </form>


        <form class="form">
            <div class="form-group">
                <label class="" for="genero"> genero </label>
                <input type="text" id="genero" class="form-control ">
            </div>
        </form>
        <form class="form">
            <div class="form-group">
                <label class="" for="num_ejem_dis">Número de ejemplares disponibles</label>
                <input type="number" id="num_ejem_dis" class="form-control ">
            </div>
        </form>
        <form class="form">
            <div class="form-group">
                <label class="" for="num_ejem_ocup">Número de ejemplares ocupados</label>
                <input type="number" id="num_ejem_ocup" class="form-control ">
            </div>
        </form>
        <form class="form">
            <div class="form-group">

            </div>
        </form>

        <br>

        <button class="boton-elegante" onclick="registrarLibro()">Enviar</button>
        <a href="./crearlibro.html" class="boton-elegante">Limpiar</a>
        <a href="./listarLibro.html" class="boton-elegante">Vover</a>
    </div>

    <!-- scripts -->
    <script src="./libro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
