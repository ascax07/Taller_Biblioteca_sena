<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos_globales/search.css">
    <link rel="stylesheet" href="../estilos_globales/sidebar.css">
    <title>Listado Multas</title>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Libros</a>
        <a href="#">Usuarios</a>
        <a href="#">Préstamos</a>
        <a href="#">Multas</a>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-4" style="margin-left: 250px;">
        <h1>Lista de multas</h1>

        <!-- Search -->
        <div class="container-input">
            <input type="text" placeholder="Search" name="text" class="input" id="input-busqueda">
            <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z"
                    fill-rule="evenodd"></path>
            </svg>
        </div>

        <!-- Fin Search -->

        <a href="./crearMulta.html" class="btn btn-primary mb-3">Agregar nueva Multa</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha multa</th>
                    <th>Valor multa</th>
                    <th>Usuario multado</th>
                    <th>Prestamo realizado</th>
                    <th>Estado</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="multas-lista">
                <!-- Aquí se insertarán las filas de los libros -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Editar Multa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editar-libro-form">
                        <h5 class="modal-title" id="staticBackdropLabel">Aquí podrás ver los detalles y editar la
                            información de la multa</h5>
                        <br>
                        <div class="mb-3">
                            <label for="usuarioSelect">Usuario multado</label>
                            <select id="usuarioSelect" class="form-select">
                                <option value="" selected disabled>Seleccione un usuario</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="prestamoSelect">Prestamo</label>
                            <select id="prestamoSelect" class="form-select">
                                <option value="" selected disabled>Seleccione un usuario</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="valor_multa">Valor de la multa</label>
                            <input type="number" id="valor_multa" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="fecha_multa">Fecha de Préstamo</label>
                            <input type="date" id="fecha_multa" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="estado">Estado</label>
                            <select id="estado" class="form-select">
                                <option value="" selected disabled>Seleccione una opción</option>
                                <option value="pendiente">pendiente</option>
                                <option value="pagado">pagado</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" id="guardar-cambios">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./multas.js"></script>
</body>

</html>
