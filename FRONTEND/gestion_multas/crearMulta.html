<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos_globales/formulario.css">
    <link rel="stylesheet" href="../estilos_globales/boton_elegante.css">
    <title>Registro Multas</title>
</head>
<body>
    <div class="form-container">
        <h1>Agregar una nueva multa</h1>

        <form class="form">
            <div class="form-group">
                <label for="usuarioSelect">Usuario multado</label>
                <select id="usuarioSelect" name="usuario" class="form-select" required>
                    <option value="" selected disabled>Seleccione un usuario</option>
                    <!-- Opciones de usuario aquí -->
                </select>
            </div>
            <div class="form-group">
                <label for="prestamoSelect">Presatmo</label>
                <select id="prestamoSelect" name="prestamo" class="form-select" required>
                    <option value="" selected disabled>Seleccione un prestamo</option>
                    <!-- Opciones de usuario aquí -->
                </select>
            </div>
            <div class="form-group">
                <label for="valor_multa">Valor de la multa</label>
                <input type="number" id="valor_multa" name="valor_multa" class="form-control" min="0" required>
            </div>
            <div class="form-group">
                <label for="fecha_multa">Fecha de la multa</label>
                <input type="date" id="fecha_multa" name="fecha_multa" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" class="form-select" required>
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="pendiente">pendiente</option>
                    <option value="pagado">pagado</option>
                </select>
            </div>
            <br>
            <button type="button" class="boton-elegante" onclick="registrarMulta()">Enviar</button>
            <a href="./crearMulta.html" class="boton-elegante">Limpiar</a>
            <a href="../gestion_multas/listadoMultas.html" class="boton-elegante">Volver</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./multas.js"></script>
</body>
</html>
