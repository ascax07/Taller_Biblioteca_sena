<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro Multas</title>
</head>
<body>
    <div class="container">
        <h1>Agregar una nueva multa</h1>
        <div class="row">

            <div class="col col-xl-6 col-12">
                <label for="usuarioSelect">Usuario multado</label>
                <select id="usuarioSelect" class="form-select">
                    <option value="" selected disabled>Seleccione un usuario</option>
                </select>
            </div>

            <div class="col col-xl-6 col-12">
                <label for="prestamoSelect">Prestamo</label>
                <select id="prestamoSelect" class="form-select">
                    <option value="" selected disabled>Seleccione un usuario</option>
                </select>
            </div>

            <div class="col col-xl-6 col-12">
                <label for="valor_multa">Valor de la multa</label>
                <input type="number" id="valor_multa" class="form-control">
            </div>

            <div class="col col-xl-6 col-12">
                <label for="fecha_multa">Fecha de Préstamo</label>
                <input type="date" id="fecha_multa" class="form-control">
            </div>

            <div class="col col-xl-6 col-12">
                <label for="estado">Estado</label>
                <select id="estado" class="form-select">
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="pendiente">pendiente</option>
                    <option value="pagado">pagado</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" onclick="registrarMulta()">Enviar</button>
                <a href="./crearPrestamo.html" class="btn btn-secondary">Limpiar</a>
                <a href="#" class="btn btn-primary">Volver</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./multas.js"></script>
</body>
</html>
