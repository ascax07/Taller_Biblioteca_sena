<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos_globales/formulario.css">
    <link rel="stylesheet" href="../estilos_globales/boton_elegante.css">
    <title>Registro Prestamo</title>
</head>
<body>





    <div class="form-container">
        <h1>Agregar un nuevo  préstamo</h1>

        <form class="form">
            <div class="form-group">
                <label for="fecha_prestamo">Fecha de Préstamo</label>
                <input type="date" id="fecha_prestamo" class="form-control">
            </div>
        </form>

        <form class="form">
            <div class="form-group">
                <label for="fecha_devolucion">Fecha de Devolución</label>
                <input type="date" id="fecha_devolucion" class="form-control">
            </div>
        </form>

        

        <form class="form">
            <div class="form-group">
                <label for="usuarioSelect">Préstamo de Usuario</label>
                <select id="usuarioSelect" class="form-select">
                    <option value="" selected disabled>Seleccione un usuario</option>
                </select>
            </div>
        </form>


        <form class="form">
            <div class="form-group">
                <label for="libroSelect">Préstamo de libro</label>
                <select id="libroSelect" class="form-select">
                    <option value="" selected disabled>Seleccione un libro</option>
                </select>
            </div>
        </form>


        <form class="form">
            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" class="form-select">
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="Prestamo">Préstamo</option>
                    <option value="Entregado">Entregado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
        </form>
        <br>
        <button class="boton-elegante" onclick="registrarPrestamo()">Enviar</button>
        <a href="./crearPrestamo.html" class="boton-elegante">Limpiar</a>
        <a href="./listaPrestamo.html" class="boton-elegante">Vover</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./prestamo.js"></script>
</body>
</html>
