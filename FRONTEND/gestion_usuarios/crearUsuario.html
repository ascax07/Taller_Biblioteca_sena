<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos_globales/formulario.css">
    <link rel="stylesheet" href="../estilos_globales/boton_elegante.css">
    <title>Registro usuarios</title>
</head>

<body>


        <div class="form-container">
            <h1>Agregar un nuevo  usuario</h1>

            <form class="form">
                <div class="form-group">
                    <label class="" for="nombre">Nombre de el usuario</label>
                    <input type="text" id="nombre" class="form-control ">
                </div>
            </form>

            <form class="form">
                <div class="form-group">
                    <label class="" for="direccion">direccion</label>
                    <input type="text" id="direccion" step="1" class="form-control ">
                </div>
            </form>

            <form class="form">
                <div class="form-group">
                    <label class="" for="correo_electronico"> correo electronico</label>
                    <input type="email" id="correo_electronico" class="form-control ">
                </div>
            </form>

            <form class="form">
                <div class="form-group">
                    <label class=""  for="tipo_usuario">tipo de usuario</label>
                    <select id="tipo_usuario" class="form-select">
                        <option value="" selected disabled>Seleccione una opci√≥n</option>
                        <option value="lector">lector</option>
                        <option value="bibliotecario">Bibliotecario</option>
                        <option value="administrador">administrador</option>
                    </select>
                </div>
            </form>

            <br>
            <button class="boton-elegante" onclick="registrarUsuario()">Enviar</button>
            <a href="./crearUsuario.html" class="boton-elegante">Limpiar</a>
            <a href="./listaUsuarios.html" class="boton-elegante">Vover</a>
        </div>



    <!-- scripts -->
    
    <script src="./usuario.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
